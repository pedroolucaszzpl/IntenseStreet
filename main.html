<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>IntenseStreet HomePage</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-logo" href="index.html">
                <img src="img/logo1.png" alt="Logo IntenseStreet" description="Logo IntenseStreet" id="logo1">
            </a>
            <div class="contentHead">
                <div class="navbar-menu">
                    <ul class="navbar-items">
                        <li class="navbar-items-menu">
                            <a class="nav-link" href="main.html" onclick="">Páginal Inicial</a>
                            <select name="departamentos" id="departamentos">
                                <option value="" disabled selected hidden>Departamentos</option>
                                <option value="calcados">Calçados</option>
                                <option value="acessorios">Acessórios</option>
                                <option value="vestuario">Vestuário</option>
                                <option value="especiai">Edições Especiais</option>
                                <option value="marcas">Marcas</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <img id="lupa" src="img/lupa.png" alt="lupa">
                <input type="text" placeholder="   O que você precisa?" class="ask">
            </div>
            <div class="buy">
                <img id="carrinho" src="img/carrinho.png" alt="">
            </div class="contentBody">
    </header>
    <div class="slider">
        <div class="sliders">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Imagens Slide-->
            <div class="slide first">
                <img src="img/homepage/banner-ex.jpg" alt="banner1">
            </div>
            <div class="slide">
                <img src="img/homepage/banner-2.webp" alt="bannner2">
            </div>
            <div class="slide">
                <img src="img/homepage/banner-ex.jpg" alt="banner3">
            </div>
            <div class="slide">
                <img src="img/homepage/banner-2.webp" alt="banner4">
            </div>

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-bt4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    </div>
    </nav>
    <div>

    </div>
    <footer>

    </footer>
    <script src="js/homep.js" async></script>
</body>

</html>
